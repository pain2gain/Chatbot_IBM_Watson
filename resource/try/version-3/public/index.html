<!DOCTYPE html>
</html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="auther" content="GXL">
    <meta name="Version" content="version3">
    <link rel="stylesheet" href="version.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script type="text/javascript" src="version_3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <title>ChatBot</title>
  <body>
    <div class="chatBox">
        <!--返回框-->

        <div class = "top_bar">
          <img src="./photo/backicon.png" id="backicon" alt="picture" width="28.5px" height="28.5px"/>
          <img src="./photo/menu_top.png" id="menu_top" alt="menu_top" width="38.5px" height="9.5px"/>
        </div>



        <!-- 聊天记录区域-->
      <ul class="container" id="parentUl">
        <li class="robot">
          <!--<span class="chat-icon"></span>-->
            <p class="text">BONJOUR! Je suis CARLbot, Quel est votre problème?</p>
        </li>


        <!--<li class="user">
             <p>Bonjour!</p>
             <time >09:59<time>
         </li> -->

      </ul>

     <!--提示框-->
     <div class="prompot_bar"></div>
     <!-- 输入 -->
     <div class="sendBox">
         <img src="./photo/microphone.png" id="mircophone" width="38px" height="38px" />
         <input type="text" id="msg" placeholder="Ecris votre message..." onkeypress="if(event.keyCode==13){httpMsg()}" />
         <img src="./photo/camera.png" id="camera" width="38px" height="38px"/>
         <a href="javascript:void(0);"  onclick="httpMsg()" id="send">Send</a>
     </div>
  </div>
 </body>
</html>
